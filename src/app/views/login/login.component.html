<main id="login-main">

                <!-- Muestra mensajes de estado y errores luego del submit del correo y contraseña -->
              <div *ngIf="cargando" class="alert alert-info" role="alert">
                Cargando...
              </div>
              <div *ngIf="mensajeError" class="alert alert-danger" role="alert">
                {{ mensajeError }}
              </div>
              
<!-- Componente exportado theme-toggle -->
<app-theme-toggle class="global-toggle"></app-theme-toggle>            

              <!-- Contenedor tarjeta login -->
    <div class="cardLogin">

        <!-- Logo texto -->
        <div class="taskflow">Zenki</div>
        <!-- Logo de usuario -->
        <img class="icon_userLogin" src="../../../assets/img/loginUser.png" alt=""/>
        <!-- Contenedor de login -->
        <div class="cardLogin_Inputs">
            <!-- Formm para logear -->
            <form [formGroup]="loginForm" (ngSubmit)="userLogin()">
              <!-- Label / Input email -->  
              <label  class="cardLogin_Labelinput" for="email">
                Correo
                <input type="email" id="email" name="email" formControlName="email">
              </label>
                                  <!-- Validators email --> 
                  <div class="validatorsLogin" *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)">
                    <div *ngIf="loginForm.get('email')?.errors?.['required']">El email es obligatorio</div>
                    <div *ngIf="loginForm.get('email')?.errors?.['email']">Email inválido</div>
                  </div>
              <!-- Label / Input password -->    
              <label class="cardLogin_Labelinput" for="password">
                Contraseña
                <input type="password" id="password" name="password" formControlName="password"> 
              </label>
                                  <!-- Validators password --> 
                  <div class="validatorsLogin" *ngIf="errorControl['password'].touched && errorControl['password'].invalid">
                    <div *ngIf="errorControl['password'].errors?.['required']">Contraseña requerida</div>
                    <div *ngIf="errorControl['password'].errors?.['pattern']">La contraseña debe tener:<br>- Al menos 8 caracteres<br>- Al menos una mayúscula<br>- Al menos un número<br>- Al menos un símbolo</div>
                  </div>

                <!-- botón login -->
                <button class="btnLogin" [disabled]="loginForm.invalid || cargando" type="submit">Ingresar</button> 
            </form>
        </div>
        <!-- Reestablecer contraseña y Registrarse  -->
        <div class="cardLogin_bttnlink">
            <a [routerLink]="['/reset-password']">Olvidé mi contraseña</a>
            <a [routerLink]="['/sign-up']">Regístrate aquí</a>
        </div>
        
    </div>


</main>
