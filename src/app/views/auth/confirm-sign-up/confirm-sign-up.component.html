<main>

      <!-- Componente exportado theme-toggle -->
      <app-theme-toggle class="global-toggle"></app-theme-toggle> 


  <!-- Contiene Todo -->
  <div class="cardConfSignUp cardLogin">

      <!-- IMG DE FONDO -->
      <img class="imglogoback" src="../../../../assets/logos/logo.png" alt="logo">

          <div class="cardConfSignUpText">
              <h2 >CONFIRMAR CUENTA</h2>
              <p>Ingresa el código que recibiste en tu email</p>
          </div>

      <div class="cardForm">
          <form [formGroup]="confirmForm" (ngSubmit)="confirmSignUp()">
                <!-- Campo de Email -->              
                  <input type="email" placeholder="Email" id="email" formControlName="email" [readonly]="true"/>
                  <label for="email"></label>
                        <!-- Validadores Eamil -->
                        <div *ngIf="errorControl['email']?.touched && errorControl['email']?.invalid" class="validatorsLogin" aria-live="polite">
                              <div *ngIf="errorControl['email']?.errors?.['required']">Email requerido</div>
                              <div *ngIf="errorControl['email']?.errors?.['email']">El email debe ser válido</div>
                        </div>

                <!-- Campo de Código de Confirmación -->
                  <input type="text" placeholder="Código de 6 dígitos" id="code" formControlName="code"/>
                  <label for="code"></label>
                        <!-- Validadores Código -->                       
                        <div *ngIf="errorControl['code']?.touched && errorControl['code']?.invalid" class="validatorsLogin" aria-live="polite">
                              <div *ngIf="errorControl['code']?.errors?.['required']">Código requerido</div>
                              <div *ngIf="errorControl['code']?.errors?.['minlength'] || errorControl['code']?.errors?.['maxlength']">El código debe tener 6 dígitos</div>
                        </div>


<!--                 <button [disabled]="confirmForm.invalid || cargando" type="submit">
                  <span *ngIf="!cargando">Confirmar Cuenta</span>
                    <div *ngIf="cargando" class="spinner-border spinner-border-sm" role="status">
                      <span class="visually-hidden">Cargando...</span>
                    </div>
                </button> -->
                <button class="btnConfirmar" [disabled]="confirmForm.invalid || cargando" type="submit">
                  <!-- Imagen normal cuando NO está cargando -->
                    <img *ngIf="!cargando" class="imgConfirmar" src="../../../../assets/login/botonConfirmar.png" alt="Confirmar">

                  <!-- Spinner cuando está cargando -->
                    <div *ngIf="cargando" class="spinner-border spinner-border-sm" role="status">
                      <span class="visually-hidden">Cargando...</span>
                    </div>
                </button>
          </form>

          <div class="lastTxt">
               <p>¿No recibiste el código? 
                  <a [ngClass]="{'cursor-not-allowed': cargando}" (click)="resendCode()">Reenviar</a>
              </p>
              <div *ngIf="cargando">Reenviando código...</div>
              <p >¿Ya tienes una cuenta? <a [routerLink]="['/login']">Iniciar sesión</a></p>           
          </div>
    
      </div> 

  </div>


</main>
