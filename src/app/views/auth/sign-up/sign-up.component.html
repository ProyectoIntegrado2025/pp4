<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase">Crear Cuenta</h2>
              <p class="text-white-50 mb-5">Ingresa tu email y contraseña para registrarte</p>

              <form [formGroup]="regForm" (ngSubmit)="registerUser()">
                <!-- Campo de Email -->
                <div class="form-outline form-white mb-4">
                  <input type="email" placeholder="Email" id="email" formControlName="email" class="form-control form-control-lg" />
                  <label class="form-label d-none" for="email">Email</label>
                  <div *ngIf="errorControl['email'].touched && errorControl['email'].invalid" class="text-danger">
                    <div *ngIf="errorControl['email'].errors?.['required']">Email requerido.</div>
                    <div *ngIf="errorControl['email'].errors?.['email']">El email debe ser válido.</div>
                  </div>
                </div>

                <!-- Campo de Contraseña -->
                <div class="form-outline form-white mb-4">
                  <input type="password" placeholder="Contraseña" id="password" formControlName="password" class="form-control form-control-lg" />
                  <label class="form-label d-none" for="password">Contraseña</label>
                  <div *ngIf="errorControl['password'].touched && errorControl['password'].invalid" class="text-danger text-start">
                    <p *ngIf="errorControl['password'].errors?.['required']">Contraseña requerida.</p>
                    <p *ngIf="errorControl['password'].errors?.['pattern']">La contraseña debe tener:<br>- Al menos 8 caracteres.<br>- Al menos una mayúscula.<br>- Al menos un número.<br>- Al menos un símbolo.</p>
                  </div>
                </div>

                <button [disabled]="regForm.invalid" type="submit" class="btn btn-outline-light btn-lg px-5">Regístrate</button>
              </form>
            </div>
            
            <div>
              <p class="mb-0">¿Ya tienes una cuenta? <a [routerLink]="['/login']" class="text-white-50 fw-bold">Inicia sesión aquí</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
