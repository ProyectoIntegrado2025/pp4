

<!-- chat.component.html -->
<div class="flex h-[80vh] max-h-[80vh] w-full items-center justify-center bg-gray-50">
  <div class="flex h-[70vh] w-full max-w-2xl flex-col overflow-hidden rounded-2xl border bg-white shadow-sm">

    <!-- Header -->
    <div class="flex items-center gap-2 border-b px-4 py-3">
      <div class="size-2.5 rounded-full bg-emerald-500"></div>
      <h2 class="text-sm font-medium text-gray-700">Asistente</h2>
      <span class="ml-auto text-xs text-gray-400">No Auth</span>
    </div>

    <!-- Scrollable chat area -->
    <div class="flex-1 space-y-4 overflow-y-auto px-4 py-4" id="chat-scroll">
      <!-- Mensaje del usuario -->
      <ng-container *ngIf="question?.trim() as lastQ">
        <div class="flex justify-end" *ngIf="reply">
          <div class="max-w-[80%] rounded-2xl rounded-br-sm bg-blue-600 px-4 py-2 text-sm text-white shadow">
            <p class="whitespace-pre-wrap break-words">{{ lastQ }}</p>
          </div>
        </div>
      </ng-container>

      <!-- Loading -->
      <div *ngIf="loading" class="flex items-center gap-2 text-gray-500">
        <div class="size-2 animate-ping rounded-full bg-gray-400"></div>
        <div class="size-2 animate-ping rounded-full bg-gray-400 [animation-delay:150ms]"></div>
        <div class="size-2 animate-ping rounded-full bg-gray-400 [animation-delay:300ms]"></div>
        <span class="text-xs">Escribiendo…</span>
      </div>

      <!-- Respuesta del asistente -->
      <ng-container *ngIf="!loading && reply">
        <div class="flex items-start gap-3">
          <div class="mt-1 size-8 shrink-0 rounded-full bg-emerald-100 text-emerald-600 grid place-items-center font-semibold">
            AI
          </div>
          <div class="max-w-[85%] rounded-2xl rounded-tl-sm bg-gray-100 px-4 py-2 text-sm text-gray-800 shadow">
            <p class="whitespace-pre-wrap break-words">{{ reply }}</p>
          </div>
        </div>
      </ng-container>

      <!-- Estado vacío (solo al inicio) -->
      <div *ngIf="!question && !reply && !loading" class="grid h-full place-items-center text-center">
        <div class="space-y-1">
          <p class="text-sm font-medium text-gray-700">Empezá la conversación</p>
          <p class="text-xs text-gray-400">Escribí tu consulta abajo y presioná Enter</p>
        </div>
      </div>
    </div>

    <!-- Input + acciones -->
    <form (ngSubmit)="sendNoAuth()" class="border-t p-3">
      <div class="flex items-end gap-2">
        <textarea
          [(ngModel)]="question"
          name="question"
          rows="1"
          placeholder="Escribe tu mensaje..."
           textarea (keydown)="onKeyDown($event)"
          class="min-h-10 max-h-40 w-full resize-y rounded-xl border border-gray-200 bg-white px-3 py-2 text-sm text-gray-800 placeholder:text-gray-400 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-100"
        ></textarea>

        <button
          type="submit"
          [disabled]="loading || !question?.trim()"
          class="grid size-10 place-items-center rounded-xl bg-blue-600 text-white shadow disabled:cursor-not-allowed disabled:opacity-50"
          aria-label="Enviar"
          title="Enviar (Enter)"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="size-5" viewBox="0 0 24 24" fill="currentColor">
            <path d="M2.01 21 23 12 2.01 3 2 10l15 2-15 2z"/>
          </svg>
        </button>
      </div>

      <!-- Hint -->
      <div class="mt-2 text-[11px] text-gray-400">
        Enter para enviar • Shift+Enter para salto de línea
      </div>
    </form>
  </div>
</div>
